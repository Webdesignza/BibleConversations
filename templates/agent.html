<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlotte AI Agent - GainSkills - Edge TTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .agent-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        .agent-avatar.talking {
            animation: pulse 1s infinite;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.8);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .agent-avatar.listening {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            animation: listening 2s infinite;
        }

        @keyframes listening {
            0%, 100% { box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4); }
            50% { box-shadow: 0 10px 50px rgba(16, 185, 129, 0.8); }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .status {
            padding: 15px 30px;
            background: #f8f9ff;
            border-radius: 25px;
            margin: 30px 0;
            font-size: 16px;
            color: #667eea;
            font-weight: 500;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.listening {
            background: #f0fdf4;
            color: #10b981;
        }

        .status.speaking {
            background: #fef3f2;
            color: #ef4444;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #666;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #d1d5db;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .transcript {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }

        .transcript-item {
            margin: 15px 0;
            padding: 10px 15px;
            border-radius: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .transcript-item.user {
            background: #e0e7ff;
            color: #4338ca;
            text-align: right;
        }

        .transcript-item.agent {
            background: white;
            color: #333;
        }

        .error-message {
            background: #fef2f2;
            color: #ef4444;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-top: 20px;
            font-weight: 500;
        }

        .back-link:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="agent-avatar" id="avatar">üë©‚Äçüíº</div>
        
        <h1>Charlotte AI Agent</h1>
        <p class="subtitle">Your GainSkills Assistant with Groq & Edge TTS</p>

        <div class="status" id="status">Ready to help you!</div>

        <div class="error-message" id="errorMessage"></div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">
                <span>üé§</span> Start Conversation
            </button>
            <button class="btn btn-secondary" id="endBtn" disabled>
                <span>üõë</span> End Call
            </button>
        </div>

        <div class="transcript" id="transcript" style="display: none;"></div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
console.log('Script loaded!');
    
    const API_BASE = "{{ api_base }}";
    const SESSION_TOKEN = "{{ session_token }}";
    
    console.log('API_BASE:', API_BASE);
    console.log('SESSION_TOKEN:', SESSION_TOKEN);
    console.log('SESSION_TOKEN length:', SESSION_TOKEN.length);

    // Voice Activity Detection settings
    const SILENCE_THRESHOLD = 0.05;
    const SILENCE_DURATION = 2000;
    const MIN_RECORDING_TIME = 500;
    
    let mediaRecorder = null;
    let audioChunks = [];
    let isActive = false;
    let isProcessing = false;
    let isRecording = false;
    let conversationStarted = false;
    let audioStream = null;
    let audioContext = null;
    let analyser = null;
    let silenceTimer = null;
    let recordingStartTime = 0;

    
    // Initialize microphone and audio analysis
    async function initMicrophone() {
        try {
            audioStream = await navigator.mediaDevices.getUserMedia({ 
                audio: {
                    channelCount: 1,
                    sampleRate: 48000,  // Higher quality (was 16000)
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true,
                    latency: 0.01,  // Lower latency for faster processing
                    voiceIsolation: true  // Chrome/Edge feature for clearer voice
                } 
            });
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(audioStream);
            source.connect(analyser);
            analyser.fftSize = 2048;
            
            return true;
        } catch (error) {
            console.error('Microphone access denied:', error);
            showError('Microphone access required. Please allow microphone access and refresh the page.');
            return false;
        }
    }

    function detectVoiceActivity() {
        if (!analyser) return 0;
        
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        analyser.getByteTimeDomainData(dataArray);
        
        let sum = 0;
        for (let i = 0; i < bufferLength; i++) {
            const normalized = (dataArray[i] - 128) / 128;
            sum += normalized * normalized;
        }
        const rms = Math.sqrt(sum / bufferLength);
        
        return rms;
    }

    document.getElementById('startBtn').addEventListener('click', async () => {
        const micGranted = await initMicrophone();
        if (!micGranted) return;

        isActive = true;
        conversationStarted = true;
        document.getElementById('startBtn').disabled = true;
        document.getElementById('endBtn').disabled = false;
        document.getElementById('transcript').style.display = 'block';

        await speakAndPlay("Hello, my name is Charlotte. I'm here to help you learn about GainSkills and our services. How can I assist you today?");
        
        setTimeout(startListening, 1000);
    });

    document.getElementById('endBtn').addEventListener('click', () => {
        endConversation();
    });

    function startListening() {
        if (!isActive || isProcessing || isRecording) return;
        
        isRecording = true;
        audioChunks = [];
        recordingStartTime = Date.now();
        
        mediaRecorder = new MediaRecorder(audioStream);
        
        mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
                audioChunks.push(event.data);
            }
        };
        
        mediaRecorder.onstop = async () => {
            await transcribeAndProcess();
        };
        
        mediaRecorder.start(100);
        
        updateStatus('Listening...', 'listening');
        document.getElementById('avatar').className = 'agent-avatar listening';
        
        monitorSilence();
    }

    function monitorSilence() {
        if (!isRecording) return;
        
        const volume = detectVoiceActivity();
        
        if (volume > SILENCE_THRESHOLD) {
            if (silenceTimer) {
                clearTimeout(silenceTimer);
                silenceTimer = null;
            }
        } else {
            if (!silenceTimer && (Date.now() - recordingStartTime) > MIN_RECORDING_TIME) {
                silenceTimer = setTimeout(() => {
                    stopListening();
                }, SILENCE_DURATION);
            }
        }
        
        if (isRecording) {
            requestAnimationFrame(monitorSilence);
        }
    }

    function stopListening() {
        if (!isRecording) return;
        
        isRecording = false;
        
        if (silenceTimer) {
            clearTimeout(silenceTimer);
            silenceTimer = null;
        }
        
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
        }
        
        document.getElementById('avatar').className = 'agent-avatar';
        updateStatus('Processing speech...', '');
    }

    async function transcribeAndProcess() {
        if (audioChunks.length === 0) {
            if (isActive && !isProcessing) {
                setTimeout(startListening, 500);
            }
            return;
        }

        isProcessing = true;

        try {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            
            if (audioBlob.size < 1000) {
                console.log('Audio too short, ignoring');
                isProcessing = false;
                if (isActive) {
                    setTimeout(startListening, 500);
                }
                return;
            }
            
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');
            
            updateStatus('Transcribing speech...', '');
            
            const sttResponse = await fetch(`${API_BASE}/api/chat/stt`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${SESSION_TOKEN}`
                },
                body: formData
            });

            if (!sttResponse.ok) {
                if (sttResponse.status === 401) {
                    throw new Error('Session expired. Please refresh the page.');
                }
                throw new Error('Transcription request failed');
            }

            const sttData = await sttResponse.json();

            if (sttData.success && sttData.text && sttData.text.trim()) {
                const userText = sttData.text.trim();
                addTranscript('user', userText);
                await processUserInput(userText);
            } else {
                console.log('No speech detected or transcription failed');
                isProcessing = false;
                if (isActive) {
                    setTimeout(startListening, 500);
                }
            }

        } catch (error) {
            console.error('Transcription error:', error);
            showError(error.message);
            isProcessing = false;
            if (isActive && !error.message.includes('expired')) {
                setTimeout(startListening, 500);
            } else if (error.message.includes('expired')) {
                endConversation();
            }
        }
    }

    async function processUserInput(userText) {
        updateStatus('Thinking...', '');

        try {
            const response = await fetch(`${API_BASE}/api/chat`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${SESSION_TOKEN}`
                },
                body: JSON.stringify({
                    question: userText,
                    k: 3,
                    include_sources: false
                })
            });

            if (!response.ok) {
                if (response.status === 401) {
                    throw new Error('Session expired. Please refresh the page.');
                }
                throw new Error(`Request failed with status ${response.status}`);
            }

            const data = await response.json();

            if (data.success) {
                addTranscript('agent', data.answer);
                await speakAndPlay(data.answer);
            } else {
                showError('Failed to get response');
                isProcessing = false;
                if (isActive) {
                    setTimeout(startListening, 1000);
                }
            }

        } catch (error) {
            console.error('Error:', error);
            showError(error.message);
            isProcessing = false;
            if (isActive && !error.message.includes('expired')) {
                setTimeout(startListening, 1000);
            } else if (error.message.includes('expired')) {
                endConversation();
            }
        }
    }

    async function speakAndPlay(text) {
        updateStatus('Speaking...', 'speaking');
        document.getElementById('avatar').className = 'agent-avatar talking';

        try {
            const response = await fetch(`${API_BASE}/api/chat/tts`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${SESSION_TOKEN}`
                },
                body: JSON.stringify({
                    text: text,
                    voice: 'en-US-JennyNeural',
                    rate: '+0%',
                    pitch: '+0Hz'
                })
            });

            if (!response.ok) {
                if (response.status === 401) {
                    throw new Error('Session expired. Please refresh the page.');
                }
                throw new Error('TTS request failed');
            }

            const audioBlob = await response.blob();
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            
            await new Promise((resolve, reject) => {
                audio.onended = resolve;
                audio.onerror = reject;
                audio.play();
            });

            document.getElementById('avatar').className = 'agent-avatar';

        } catch (error) {
            console.error('TTS error:', error);
            showError(error.message);
            document.getElementById('avatar').className = 'agent-avatar';
        } finally {
            isProcessing = false;
            if (isActive) {
                console.log('Starting listening after TTS...');
                setTimeout(startListening, 1000);
            }
        }
    }

    function addTranscript(role, text) {
        const transcriptDiv = document.getElementById('transcript');
        const item = document.createElement('div');
        item.className = `transcript-item ${role}`;
        item.innerHTML = `<strong>${role === 'user' ? 'You' : 'Charlotte'}:</strong> ${text}`;
        transcriptDiv.appendChild(item);
        transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
    }

    function updateStatus(text, type) {
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = text;
        statusDiv.className = 'status ' + type;
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = '‚ùå ' + message;
        errorDiv.classList.add('show');
        setTimeout(() => {
            errorDiv.classList.remove('show');
        }, 5000);
    }

    function endConversation() {
        isActive = false;
        isProcessing = false;
        isRecording = false;
        
        if (silenceTimer) {
            clearTimeout(silenceTimer);
            silenceTimer = null;
        }
        
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
        }
        
        if (audioStream) {
            audioStream.getTracks().forEach(track => track.stop());
        }
        
        if (audioContext) {
            audioContext.close();
        }
        
        updateStatus('Conversation ended. Thank you!', '');
        document.getElementById('startBtn').disabled = false;
        document.getElementById('endBtn').disabled = true;
        document.getElementById('avatar').className = 'agent-avatar';
    }

    // Initialize on page load - THIS SHOULD BE AT THE VERY END
    window.addEventListener('DOMContentLoaded', () => {
        console.log('DOM loaded, validating session...');
        console.log('SESSION_TOKEN:', SESSION_TOKEN);
        console.log('Length:', SESSION_TOKEN.length);
        
        // Simple validation - just check it's not empty and not the template string
        if (SESSION_TOKEN && SESSION_TOKEN.length > 10) {
            console.log('‚úÖ Valid session - initializing interface');
            document.getElementById('startBtn').disabled = false;
            updateStatus('Ready to help you!', '');
        } else {
            console.error('‚ùå Invalid session token');
            showError('Session initialization failed. Please refresh the page.');
            document.getElementById('startBtn').disabled = true;
            updateStatus('Session failed', '');
        }
    });
</script>
</body>
</html>
